<!doctype html>
<html lang="cs">

    <head>
        <title>
            HighFive
        </title>
        <link rel="stylesheet" href="../css/index.css">
    </head>

    <body>
        <!-- header -->
        <header>
            <div id="logo" class="hidden">
                <img
                        id="logo-right"
                        src="../resources/logosmall.svg"
                        alt="logoOfHighFive"
                        height="50vh"
                        width="50vh"/>
            </div>
            <div id="settings">
                <img
                        id="settingsImage"
                        class="up"
                        src="../resources/volume-up.svg"
                        alt="settingsIcon"
                        height="30vh"
                        width="30vh"/>
            </div>
        </header>

        <!-- main -->
        <main class="app">
            <div class="index-container">
                <div>
                    <img src="../resources/logoMain.svg"/>
                </div>

                <div class="index-title">
                </div>

                <div>
                    <button id="index-button" class="glow-on-hover" type="button">
                            CREATE CV
                    </button>
                </div>
            </div>
        </main>

        <!-- footer -->
        <footer class="center">
            Created by Tamburinek
        </footer>

        <script src="../js/index.js"></script>
        <script src="../js/render.js"></script>
    </body>
</html>
