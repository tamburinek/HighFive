<!doctype html>
<html lang="cs">

    <head>
        <title>
            HighFive
        </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/index.css">
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
            crossorigin="anonymous"/>
        <link rel="stylesheet" href="../css/checkbox.css">
        <link rel="stylesheet" href="../css/radioButtons.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com">
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
            rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
        <script src="http://kendo.cdn.telerik.com/2017.2.621/js/kendo.all.min.js"></script>
    </head>

    <body>
        <!-- header -->
        <header>
            <div id="logo">
                <a href="../index.html"><img id="logo-right" src="../resources/logosmall.svg" alt="logoOfHighFive"/>
                </a>
            </div>
            <div id="settings">
                <img id="settingsImage" src="../resources/volume-down.svg" alt="settingsIcon"/>
            </div>
        </header>
        <!-- main -->
        <main class="app">
            <aside class="form">
                <form id="form" action="../html/playground.html" method="post">
                    <section class="personal-information-section">
                        <h2 class="section-title-container section-title">Personal Information</h2>
                        <div class="job-title-container">
                            <label for="job-title-input">Job title</label>
                            <input type="text" name="job-title" id="job-title-input">
                        </div>
                        <div class="photo-container">
                            <label for="photo-input" class="photo-icon center">
                                Choose image
                            </label>
                            <div id="test-drop" class="photo-icon-container">
                                <img id="test-pic" src="../resources/profile.png" alt="basic profile pic">
                            </div>

                            <input type="file" name="photo" id="photo-input"/>
                        </div>
                        <!-- main inputs -->
                        <div class="first-name-container">
                            <label for="first-name-input">First Name</label>
                            <input type="text" name="first-name" id="first-name-input" maxlength="16">
                        </div>
                        <div class="last-name-container">
                            <label for="last-name-input">Last Name</label>
                            <input type="text" name="last-name" id="last-name-input" maxlength="16">
                        </div>
                        <div class="email-container">
                            <label for="email-input">Email</label>
                            <input type="email" name="email" id="email-input" maxlength="32">
                        </div>
                        <div class="phone-container">
                            <label for="phone-input">Telephone number</label>
                            <input type="tel" name="phone" id="phone-input" maxlength="16">
                        </div>
                        <div class="birth-container">
                            <label for="birth-input">Birth date</label>
                            <input type="date" name="date" id="birth-input">
                        </div>
                        <div class="placeholder-container">
                            <label for="placeholder-input">Country</label>
                            <input type="text" name="placeholder" id="placeholder-input" maxlength="16"> 
                        </div>
                    </section>

                    
                    <section id="basic" class="summary">
                        <h2 class="summary-title section-title">Summary</h2>
                        <textarea name="summary" id="Summary-area" maxlength ="480" cols="20" rows="10"></textarea>
                    </section>
                    <section id="basic-remove-button">
                        <button id="delete-button-basic-info" class="add-new-section-button">delete section</button>
                    </section>



                    <section id="delete-section" class="new-section">
                        <div class="new-section-title section-title"><input
                            type="text"
                            maxlength="30"
                            name="new-section-title"
                            id="new-section-title-input"
                            placeholder="Enter section name"></div>
                    </section>
                    <!-- adding new section -->
                    <section>
                        <button id="section-button" class="add-new-section-button">add new section</button>
                    </section>
                    

                    <section class="skills">
                        <h2 class="skills-title section-title">
                            Choose your skills
                        </h2>
                        <ul class="skill-tags">
                        </ul>
                        </section>
                        <!-- adding new skill -->
                        <section>
                            <div class="new-section-title section-title"><input
                                type="text"
                                maxlength="15"
                                name="new-section-title"
                                id="new-skill-title"
                                placeholder="Enter skill name"></div>
                            <button id="skill-button" class="add-new-section-button">add new skill</button>
                        </section>
                        <!-- color setting -->
                        <div class="radio-toolbar">
                            <input type="radio" id="blue" name="radioFruit" value="blue" checked>
                            <label for="blue" id="blueLabel" class="radioLabel"></label>

                            <input type="radio" id="lightBlue" name="radioFruit" value="lightBlue">
                            <label for="lightBlue" id="lightBlueLabel" class="radioLabel"></label>
                        
                            <input type="radio" id="white" name="radioFruit" value="white">
                            <label for="white" id="whiteLabel" class="radioLabel"></label>

                            <input type="radio" id="purple" name="radioFruit" value="purple">
                            <label for="purple" id="purpleLabel"  class="radioLabel"></label>
                    
                            <input type="radio" id="red" name="radioFruit" value="red">
                            <label for="red" id="redLabel"  class="radioLabel"></label>
                        
                            <input type="radio" id="green" name="radioFruit" value="green">
                            <label for="green" id="greenLabel"  class="radioLabel"></label>

                            <input type="radio" id="yellow" name="radioFruit" value="yellow">
                            <label for="yellow" id="yellowLabel"  class="radioLabel"></label>
                        
                            <input type="radio" id="orange" name="radioFruit" value="orange">
                            <label for="orange" id="orangeLabel"  class="radioLabel"></label> 

                            <input type="radio" id="brown" name="radioFruit" value="brown">
                            <label for="brown" id="brownLabel"  class="radioLabel"></label> 

                            <input type="radio" id="black" name="radioFruit" value="black">
                            <label for="black" id="blakcLabel"  class="radioLabel"> </label> 
                        </div>

                    </form>
                    <div class="submit-button-container submit-button-container-form">
                        <button id="generateCV" class="glow-on-hover" type="button">
                            CREATE CV
                        </button>
                    </div>
                </aside>
                <aside class="preview" id="preview">
                <canvas width="840" height="1188" id="myCanvas2" class="canvas">
                </canvas>
                    <div class="submit-button-container">
                        <button id="index-button" class="glow-on-hover" type="button">
                            CREATE CV
                        </button>
                    </div>
                </aside>
            </main>
            <!-- footer -->
            <footer class="center">
                @tamburinek
            </footer>
            <script src="../js/helper.js"></script>
            <script src="../js/audio.js"></script>
            <script src="../js/skills.js"></script>
            <script src="../js/section.js"></script>
            <script src="../js/profile.js"></script>
            <script src="../js/canvas.js"></script>
            <script src="../js/pdf.js"></script>
            <script src="../js/buttons.js"></script>
        </body>
    </html>
