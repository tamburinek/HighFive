<!doctype html>
<html lang="cs">

    <head>
        <title>
            HighFive
        </title>
        <link rel="stylesheet" href="../css/index.css">
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
            crossorigin="anonymous"/>
        <link rel="stylesheet" href="../css/checkbox.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin="crossorigin">
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
            rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
        <script src="http://kendo.cdn.telerik.com/2017.2.621/js/kendo.all.min.js"></script>

        <!-- <script src="svg-export.min.js"></script>
        <script src="https://unpkg.com/canvg/lib/umd.js"></script> -->
    </head>

    <body>
        <!-- header -->
        <header>
            <div id="logo">
                <a href="index.html"><img id="logo-right" src="../resources/logosmall.svg" alt="logoOfHighFive"/>
                </a>
            </div>
            <div id="settings">
                <img id="settingsImage" src="../resources/volume-up.svg" alt="settingsIcon"/>
            </div>
        </header>
        <!-- main -->
        <main class="app">
            <aside class="form">
                <form id="form" action="#" method="post">
                    <section class="personal-information-section">
                        <h2 class="section-title-container section-title">Personal Information</h2>
                        <div class="job-title-container">
                            <label for="job-title-input">Job title</label>
                            <input type="text" name="job-title" id="job-title-input">
                        </div>
                        <div class="photo-container">
                            <label for="photo-input" class="photo-icon center">
                                Choose or drop image
                            </label>
                            <div id="test-drop" class="photo-icon-container">
                            </div>

                            <input type="file" name="photo" id="photo-input"/>
                        </div>
                        <div class="first-name-container">
                            <label for="first-name-input">First Name</label>
                            <input type="text" name="first-name" id="first-name-input">
                        </div>
                        <div class="last-name-container">
                            <label for="last-name-input">Last Name</label>
                            <input type="text" name="last-name" id="last-name-input">
                        </div>
                        <div class="email-container">
                            <label for="email-input">Email</label>
                            <input type="email" name="email" id="email-input">
                        </div>
                        <div class="phone-container">
                            <label for="phone-input">Telephone number</label>
                            <input type="tel" name="phone" id="phone-input">
                        </div>
                        <div class="birth-container">
                            <label for="birth-input">Birth date</label>
                            <input type="date" name="date" id="birth-input">
                        </div>
                        <div class="placeholder-container">
                            <label for="placeholder-input">Placeholder</label>
                            <input type="text" name="placeholder" id="placeholder-input">
                        </div>
                    </section>
                    <section id="basic" class="summary">
                        <h2 class="summary-title section-title">Basic info</h2>
                        <!-- <p class="section-description">please, do not say its big, we all know it is not</p> -->
                        <textarea name="summary" id="summary-area" cols="30" rows="10"></textarea>
                    </section>
                    <section id="basic-remove-button">
                        <button id="delete-button-basic-info" class="add-new-section-button">delete section</button>
                    </section>
                    <section class="new-section">
                        <div class="new-section-title section-title"><input
                            type="text"
                            name="new-section-title"
                            id="new-section-title-input"
                            placeholder="Enter section name"></div>
                        <textarea name="summary" id="new-area" cols="30" rows="10"></textarea>
                    </section>
                    <section>
                        <button id="section-button" class="add-new-section-button">add new section</button>
                    </section>

                    <section class="skills">
                        <h2 class="skills-title section-title">
                            Choose your skills
                        </h2>
                        <ul class="skill-tags">
                            <li><input type="checkbox" id="checkboxOne" value="Rainbow Dash">
                                <label for="checkboxOne">Rainbow Dash</label>
                            </li>
                            <li><input type="checkbox" id="checkboxTwo" value="Cotton Candy">
                                <label for="checkboxTwo">Cotton Candy</label>
                            </li>
                            <li><input type="checkbox" id="checkboxThree" value="Rarity">
                                <label for="checkboxThree">Rarity</label>
                            </li>
                            <li><input type="checkbox" id="checkboxFour" value="Moondancer">
                                <label for="checkboxFour">Moondancer</label>
                            </li>
                            <li><input type="checkbox" id="checkboxFive" value="Surprise">
                                <label for="checkboxFive">Surprise</label>
                            </li>
                            <li><input type="checkbox" id="checkboxSix" value="Twilight Sparkle">
                                <label for="checkboxSix">Twilight Sparkle</label>
                            </li>
                            <li><input type="checkbox" id="checkboxSeven" value="Fluttershy">
                                <label for="checkboxSeven">Fluttershy</label>
                            </li>
                            <li><input type="checkbox" id="checkboxEight" value="Derpy Hooves">
                                <label for="checkboxEight">Derpy Hooves</label>
                            </li>
                            <li><input type="checkbox" id="checkboxNine" value="Princess Celestia">
                                <label for="checkboxNine">Princess Celestia</label>
                            </li>
                            <li><input type="checkbox" id="checkboxTen" value="Gusty">
                                <label for="checkboxTen">Gusty</label>
                            </li>
                            <li><input type="checkbox" id="checkboxEleven" value="Discord">
                                <label for="checkboxEleven">Discord</label>
                            </li>
                            <li><input type="checkbox" id="checkboxTwelve" value="Clover">
                                <label for="checkboxTwelve">Clover</label>
                            </li>
                            <li><input type="checkbox" id="checkboxThirteen" value="Baby Moondancer">
                                <label draggable="true" for="checkboxThirteen">Baby Moondancer</label>
                            </li>
                            <li><input type="checkbox" id="checkboxFourteen" value="Medley">
                                <label for="checkboxFourteen">Medley</label>
                            </li>
                            <li><input type="checkbox" id="checkboxFifteen" value="Firefly">
                                <label for="checkboxFifteen">Firefly</label>
                            </li>
                        </section>
                        <section>
                            <div class="new-section-title section-title"><input
                                type="text"
                                name="new-section-title"
                                id="new-skill-title"
                                placeholder="Enter skill name"></div>
                            <button id="skill-button" class="add-new-section-button">add new skill</button>
                        </section>
                    </form>
                    <div class="submit-button-container submit-button-container-form">
                        <button id="generateCV" class="glow-on-hover" type="button">
                            CREATE CV
                        </button>
                    </div>
                </aside>
                <aside class="preview">
                    <!-- <svg id="myCanvas" class="canvas">
                        <text x="0" y="15" fill="red">I love SVG!</text>
                    </svg> -->
                    <!-- choose between svg and canvas -->
                <canvas width="420" height="596" id="myCanvas2" class="canvas">

                </canvas>
                    <div class="submit-button-container">
                        <button id="index-button" class="glow-on-hover" type="button">
                            CREATE CV
                        </button>
                    </div>
                </aside>
            </main>
            <!-- footer -->
            <footer class="center">
                Created by Tamburinek
            </footer>
            <script src="../js/render.js"></script>
            <script src="../js/bottom.js"></script>
            <script src="../js/pdf.js"></script>
            <script src="../js/helper.js"></script>
        </body>
    </html>
