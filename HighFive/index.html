<!doctype html>
<html lang="cs">

    <head>
        <title>
            HighFive
        </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/index.css">
        <link
        rel="preconnect"
        href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>

    <body>
        <!-- header -->
        <header>
            <div id="logo" class="hidden">
                <img
                        id="logo-right"
                        src="resources/logosmall.svg"
                        alt="logoOfHighFive"
                        height="50"
                        width="50"/>
            </div>
        </header>

        <!-- main -->
        <main class="app">
            <div class="index-container">
                <div>
                    <img class="logoLogo" src="resources/logoMain.svg" alt="logo"/>
                </div>


                <div class="index-title">
                </div>

                <div class="loader">
                    <div class="loader-ball loader-ball-1"></div>
                    <div class="loader-ball loader-ball-2"></div>
                    <div class="loader-ball loader-ball-3"></div>
                  </div>

                <div>
                    <button id="index-button" class="glow-on-hover" type="button">
                            CREATE CV
                    </button>
                </div>
            </div>
        </main>

        <!-- footer -->
        <footer class="center">
            @tamburinek
        </footer>

        <script src="js/index.js"></script>
    </body>
</html>
